# Secure Test Configuration Template
# Copy this file to config.ini and fill in your values
# NEVER commit config.ini to version control

[DEFAULT]
# Base URL for testing (use staging/test environments only)
base_url = https://staging.example.com

# Browser settings
browser = chrome
headless = true
window_size = 1920,1080

# Timeouts (in seconds)
implicit_wait = 10
explicit_wait = 30
page_load_timeout = 60

# Test data settings
test_data_path = test_data/
screenshots_path = screenshots/
logs_path = logs/

[CHROME]
# Secure Chrome options
disable_extensions = true
disable_plugins = true
disable_dev_shm_usage = true
no_sandbox = false  # Set to true only if necessary in Docker
disable_gpu = true
disable_images = false
disable_javascript = false

[FIREFOX]
# Secure Firefox options
disable_extensions = true
private_browsing = false
disable_notifications = true

[SECURITY]
# Security settings
verify_ssl = true
allow_insecure_certs = false
disable_web_security = false  # NEVER set to true in production tests

# Credential sources (use environment variables)
# username = ${TEST_USERNAME}
# password = ${TEST_PASSWORD}
# api_key = ${TEST_API_KEY}

[LOGGING]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
max_file_size = 10MB
backup_count = 5

# Sensitive data filtering
filter_credentials = true
filter_api_keys = true
filter_tokens = true

[REPORTING]
# Test reporting
generate_screenshots = true
generate_html_report = true
include_logs = true

# Security: Don't include sensitive data in reports
exclude_credentials = true
exclude_api_responses = false
sanitize_data = true